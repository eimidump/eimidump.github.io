<body class="dark-theme">
  <div id="stars-group-4"></div>
  <div id="stars-group-5"></div>
  <div id="stars-group-6"></div>
  <div id="stars-group-1"></div>
  <div id="stars-group-2"></div>
  <div id="stars-group-3"></div>
  <div class="weather-screen">
    <div class="main-content">
      <a id="placeholder" style="font-size: 30px;"></a>
      <div class="weather-icon-wrapper">
        <img id="WeatherIconSource" src="/placeholder.png" class="weather-icon center" alt="Weather Icon" />

      <div style="text-align: center;">
      <a id="placeholder1" style="font-size: 13px; color: white;"></a>
      </div>

      <div id="weatherDisplay">
        <div id="location" style="font-size: 35px;" class="show"></div>
        <div id="feelsLike" style="font-size: 20px;" class="show"></div>
        <div id="clothing" style="font-size: 20px;" class="show"></div>
      </div>

      <div id="weeklyForecast" class="forecast-bar">
      </div>
      <div id="forecast-container" class="forecast-container"></div>

    <div id="forecastModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
      <div id="daily-details" class="daily-details"></div>
    </div>

    <div class="button-bar">
      <button id="country" class="btn">
        <img src="https://flagcdn.com/de.svg" alt="Germany Flag" width="24" height="16">
      </button>
      <button id="toggleButton" class="btn">
        <i class="fa-solid fa-moon"></i>
      </button>
      <button id="secret" class="btn2">
        <p style="font-size: 15px;">🧿🏰🍇🍁</p>
