<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/Images/logo_16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/Images/logo_32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/Images/logo_96x96.png" sizes="96x96" type="image/png">
  <title>☂️</title>
  <script type="module" src="/js/index.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="dark-theme">
  <div class="weather-screen">
    <div class="main-content">
    <a id="placeholder" style="font-size: 80px;"></a>
    <div class="weather-icon-wrapper">
      <img id="WeatherIconSource" src="" class="weather-icon center" />
    </div>
    <a id="placeholder1" style="font-size: 50px;"></a>
    <div id="weatherDisplay">
        <div id="location" style="font-size: 40px;" class="show"></div>
        <div id="feelsLike" style="font-size: 25px;" class="show"></div>
        <div id="clothing" style="font-size: 20px;" class="show"></div>
        <button id="toggleButton" class="btn">
          <i class="fa-solid fa-moon"></i>
        </button>
        <p style="font-size: 15px;"> 🌚🥂🌝</p>
    </div>
  </div>
</body>
</html>
